<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Clon</title>
</head>

<body>

    <main>
        <div class="lateral">
            <div class="logo"><img
                    src="https://logodownload.org/wp-content/uploads/2016/09/spotify-logo-branca-white.png" alt="LOGO">
            </div>
            <div class="mainbuttons">
                <button>Inicio</button>
                <button>Buscar</button>
                <button>Tu Biblioteca</button>
            </div>
            <div class="secondarybuttons">
                <button>Crear Playlist</button>
                <button>Tus me gusta</button>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <nav>
                    <div class="backandforward">
                        <button><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                        <button><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                    </div>
                    <div class="profile">
                        <img src="https://i.pinimg.com/736x/5b/25/26/5b252645fdce547dd1bceb1702794a31.jpg" alt="">
                        <span>
                            Alejo Hermann
                        </span>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </nav>

                <div class="first">
                    <h3>Buenas noches</h3>
                    <div class="container-cards-playlists" id="container-cards-playlists">
                    </div>
                </div>
            </div>



        </div>

    </main>
    <div class="footer">
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
