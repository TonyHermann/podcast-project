<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Clon</title>
</head>

<body>

    <main>
        <div class="lateral">
            <div class="logo"><img
                    src="https://logodownload.org/wp-content/uploads/2016/09/spotify-logo-branca-white.png" alt="LOGO">
            </div>
            <div class="mainbuttons">
                <button class="firstbutton"><i class="fa fa-home" aria-hidden="true"></i>Inicio</button>
                <button class="otherbuttons"><i class="fa fa-search" aria-hidden="true"></i>Buscar</button>
                <button class="otherbuttons"><i class="fa fa-bookmark" aria-hidden="true"></i>Tu Biblioteca</button>
            </div>
            <div class="secondarybuttons">
                <button class="otherbuttons"><i class="fa fa-plus" aria-hidden="true"></i>Crear Playlist</button>
                <button class="otherbuttons"><i class="fa fa-heart" aria-hidden="true"></i>Tus me gusta</button>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <nav>
                    <div class="backandforward">
                        <button><i class="fa fa-angle-left" aria-hidden="true"></i></button>
                        <button><i class="fa fa-angle-right" aria-hidden="true"></i></button>
                    </div>
                    <div class="profile">
                        <img src="./resources/images/vista-wei-profile.webp" alt="">
                        <span id="username">
                            Nombre Apellido
                        </span>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </div>
                </nav>

                <div class="first">
                    <h3>Buenas noches</h3>
                    <div class="container-cards-playlists" id="container-cards-playlists">
                    </div>
                </div>

                <div class="second">
                    <h3>Escucha esto!</h3>
                    <div class="container-cards-podcasts" id="container-cards-podcasts">
                    </div>
                </div>

                <div class="third">
                    <div class="hidden"><span>under construction</span></div>
                </div>
                
                <div class="footer">hey! what are u doing here?</div>

            </div>

        </div>

        


        </div>

    </main>
    <div class="footer">
    </div>
    <script src="./script/app.js"></script>
</body>

</html>
